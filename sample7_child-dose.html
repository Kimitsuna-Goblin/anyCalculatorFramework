<HEAD>
	<META charset="UTF-8">
	<META name="viewport" content="width=device-width">
	<TITLE>小児薬用量計算</TITLE>
	<STYLE>
		TABLE, TH, TD
		{
			border: solid 2px;
		}
	</STYLE>
	<SCRIPT src="./lib/anyCalculatorFramework.js"></SCRIPT>
	<SCRIPT src="./lib/formatDecimal.js"></SCRIPT>
	<SCRIPT src="./lib/MathWrapper.js"></SCRIPT>
	<SCRIPT>
		/**
		 *	初期化
		 */
		function init()
		{
			//	成人用量 → 小児薬用量
			//	入力項目
			//	項目名, 入力項目ID, 単位 (省略時は空), 初期値 (省略時は空), 省略可否フラグ (省略時は false) 
			var inputs = [
							new itemInput( '性別 (1:男性 2:女性)', 'sex' ),
							new itemInput( '年齢', 'age', '歳' ),
							new itemInput( '体重', 'weight', 'kg' ),
							new itemInput( '成人用量', 'adultDose', null, 1 )
						];

			//	出力項目
			//	項目名, 出力項目ID, 単位 (省略時は空), 小数点以下桁数 (省略時は 3) 
			var outputs = [
							new itemOutput( '体表面積 (概算)', 'BS', 'm<sup>2</sup>', 2 ),
							new itemOutput( '小児薬用量', 'childDose', null, 2 )
						];

			//	計算機アプリのインスタンス生成
			//	TABLEタグのID, 入力項目, 出力項目, 計算ボタンのキャプション, 計算式の関数, 必須項目省略エラー時の関数 (省略時は何もしない), テキストサイズ (省略時は4)
			new anyCalculator( 'childDose', inputs, outputs, '小児薬用量計算', calcChildDose, onError, 3 );

			//	小児薬用量 → 成人量換算
			//	入力項目
			//	項目名, 入力項目ID, 単位 (省略時は空), 初期値 (省略時は空), 省略可否フラグ (省略時は false) 
			inputs = [
							new itemInput( '性別 (1:男性 2:女性)', 'sex' ),
							new itemInput( '年齢', 'age', '歳' ),
							new itemInput( '体重', 'weight', 'kg' ),
							new itemInput( '小児薬用量', 'childDose' )
					];

			//	出力項目
			//	項目名, 出力項目ID, 単位 (省略時は空), 小数点以下桁数 (省略時は 3) 
			outputs = [
							new itemOutput( '換算成人量', 'adultDose', null, 1 )
					];

			//	計算機アプリのインスタンス生成
			//	TABLEタグのID, 入力項目, 出力項目, 計算ボタンのキャプション, 計算式の関数, 必須項目省略エラー時の関数 (省略時は何もしない), テキストサイズ (省略時は4)
			new anyCalculator( 'adultDose', inputs, outputs, '成人量換算', calcAdultDose, onError, 3 );
		}

		/**
		 *	小児薬用量を計算する
		 *	@param	inputs		入力項目
		 *	@param	outputs		出力項目
		 *	@note	inputs[ '項目名' ] に入力数値が入る (省略時は NaN が入る。それ以外は数値 (Number型) であることを期待してよい)。
		 *			outputs[ '項目名' ] に計算結果を入れて関数を終了すること。
		 */
		function calcChildDose( inputs, outputs )
		{
			//	女性フラグ
			var isFemale = null;
			switch ( inputs[ 'sex' ] )
			{
			case 1:
				isFemale = false;
				break;
			case 2:
				isFemale = true;
				break;
			default:
				alert( '性別が不正です' );
				return;
			}
			
			//	成人基準体重
			var adultWeight = 0;
			if ( isFemale )
			{
				if ( inputs[ 'age' ] < 1.0 )
				{
					adultWeight = 70.0;
				}
				else
				{
					adultWeight = 62.8;
				}
			}
			else
			{
				if ( inputs[ 'age' ] < 1.0 )
				{
					adultWeight = 70.0;
				}
				else
				{
					adultWeight = 64.3;
				}
			}
			
			//	体表面積
			outputs[ 'BS' ] = 1.73 * pow( inputs[ 'weight' ] / adultWeight, 2 / 3 );
			
			//	小児薬用量
			outputs[ 'childDose' ] = inputs[ 'adultDose' ] * pow( inputs[ 'weight' ] / adultWeight, 2 / 3 );
		}

		/**
		 *	換算成人量を計算する
		 *	@param	inputs		入力項目
		 *	@param	outputs		出力項目
		 *	@note	inputs[ '項目名' ] に入力数値が入る (省略時は NaN が入る。それ以外は数値 (Number型) であることを期待してよい)。
		 *			outputs[ '項目名' ] に計算結果を入れて関数を終了すること。
		 */
		function calcAdultDose( inputs, outputs )
		{
			//	女性フラグ
			var isFemale = null;
			switch ( inputs[ 'sex' ] )
			{
			case 1:
				isFemale = false;
				break;
			case 2:
				isFemale = true;
				break;
			default:
				alert( '性別が不正です' );
				return;
			}

			//	成人基準体重
			var adultWeight = 0;
			if ( isFemale )
			{
				if ( inputs[ 'age' ] < 1.0 )
				{
					adultWeight = 70.0;
				}
				else
				{
					adultWeight = 62.8;
				}
			}
			else
			{
				if ( inputs[ 'age' ] < 1.0 )
				{
					adultWeight = 70.0;
				}
				else
				{
					adultWeight = 64.3;
				}
			}
			
			//	換算成人量
			outputs[ 'adultDose' ] = inputs[ 'childDose' ] * pow( adultWeight / inputs[ 'weight' ], 2 / 3 );
		}

		/**
		 *	必須項目省略時のエラー処理
		 *	@param	item	入力が省略された項目の itemInput オブジェクト
		 *					item.title		項目名
		 *					item.id			ID
		 *					item.unit		単位
		 *					item.initValue	初期値
		 *					item.element	INPUT 要素
		 */
		function onError( item )
		{
			alert( item.title + 'は省略できません' );
			item.element.focus();
		}
	</SCRIPT>
</HEAD>
<BODY onload="init();">
	<!-- 計算機はこの TABLE に表示されます --->
	<!-- この TABLE の id を new anyCalculator() の第1引数に指定します -->
	<TABLE id="childDose"></TABLE>
	<BR>
	<TABLE id="adultDose"></TABLE>
	<P>※小児薬用量の計算および成人量換算は拡張Clark式で計算しています。</P>
</BODY>
</HTML>
