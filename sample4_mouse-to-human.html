<HEAD>
	<META charset="UTF-8">
	<META name="viewport" content="width=device-width">
	<TITLE>ヒト等価用量 (HED) 計算</TITLE>
	<STYLE>
		TABLE, TH, TD
		{
			border: solid 2px;
		}
	</STYLE>
	<SCRIPT src="./lib/anyCalculatorFramework.js"></SCRIPT>
	<SCRIPT src="./lib/formatDecimal.js"></SCRIPT>
	<SCRIPT src="./lib/MathWrapper.js"></SCRIPT>
	<SCRIPT>
		/**
		 *	初期化
		 */
		function init()
		{
			//	入力項目
			//	項目名, 入力項目ID, 単位 (省略時は空), 初期値 (省略時は空), 省略可否フラグ (省略時は false) 
			var inputs = [
							new itemInput( 'マウス体重', 'mouseWeight', 'g', 19.0 ),
							new itemInput( 'ヒト体重', 'humanWeight', 'kg', 63.6 ),
							new itemInput( 'マウス用量', 'mouseDosage', 'mg/kg' )
						];

			//	出力項目
			//	項目名, 出力項目ID, 単位 (省略時は空), 小数点以下桁数 (省略時は 3) 
			var outputs = [
							new itemOutput( 'ヒト用量', 'humanDosage', 'mg/kg' ),
							new itemOutput( '標準成人用量', 'adultDosage', 'mg' )
						];

			//	計算機アプリのインスタンス生成
			//	TABLEタグのID, 入力項目, 出力項目, 計算ボタンのキャプション, 計算式の関数, 必須項目省略エラー時の関数 (省略時は何もしない), テキストサイズ (省略時は4)
			new anyCalculator( 'mouseToHuman', inputs, outputs, 'ヒト用量計算', calcHumanDosage, onError );
		}

		/**
		 *	ヒト等価用量を計算する
		 *	@param	inputs		入力項目
		 *	@param	outputs		出力項目
		 *	@note	inputs[ '項目名' ] に入力数値が入る (省略時は NaN が入る。それ以外は数値 (Number型) であることを期待してよい)。
		 *			outputs[ '項目名' ] に計算結果を入れて関数を終了すること。
		 */
		function calcHumanDosage( inputs, outputs )
		{
			outputs[ 'humanDosage' ] = inputs[ 'mouseDosage' ]
											* pow( inputs[ 'mouseWeight' ] / 1000.0 / inputs[ 'humanWeight' ], 1 / 3 );
			outputs[ 'adultDosage' ] = inputs[ 'mouseDosage' ]
											* pow( inputs[ 'mouseWeight' ] / 1000.0 * inputs[ 'humanWeight' ] * inputs[ 'humanWeight' ], 1 / 3 );
		}

		/**
		 *	必須項目省略時のエラー処理
		 *	@param	item	入力が省略された項目の itemInput オブジェクト
		 *					item.title		項目名
		 *					item.id			ID
		 *					item.unit		単位
		 *					item.initValue	初期値
		 *					item.element	INPUT 要素
		 */
		function onError( item )
		{
			alert( item.title + 'は省略できません' );
			item.element.focus();
		}
	</SCRIPT>
</HEAD>
<BODY onload="init();">
	<!-- 計算機はこの TABLE に表示されます --->
	<!-- この TABLE の id を new anyCalculator() の第1引数に指定します -->
	<TABLE id="mouseToHuman"></TABLE>
</BODY>
</HTML>
