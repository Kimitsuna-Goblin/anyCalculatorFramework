<HEAD>
	<META charset="UTF-8">
	<META name="viewport" content="width=device-width">
	<TITLE>四則演算 サンプル</TITLE>
	<STYLE>
		TABLE, TH, TD
		{
			border: solid 2px;
		}
	</STYLE>
	<SCRIPT src="./lib/anyCalculatorFramework.js"></SCRIPT>
	<SCRIPT src="./lib/formatDecimal.js"></SCRIPT>
	<SCRIPT src="./lib/MathWrapper.js"></SCRIPT>
	<SCRIPT>
		/**
		 *	初期化
		 */
		function init()
		{
			//	入力項目
			//	項目名, 入力項目ID, 単位 (省略時は空), 初期値 (省略時は空), 省略可否フラグ (省略時は false)
			//	入力項目IDは1個の計算機内で同じものを重複して使うことはできません
			var inputs = [
							new itemInput( '数値1', '1' ),
							new itemInput( '数値2', '2' )
						];

			//	出力項目
			//	項目名, 出力項目ID, 単位 (省略時は空), 小数点以下桁数 (省略時は 3)
			//	出力項目IDは1個の計算機内で同じものを重複して使うことはできません
			var outputs = [
							new itemOutput( '数値1 + 数値2', '1' ),
							new itemOutput( '数値1 - 数値2', '2' ),
							new itemOutput( '数値1 * 数値2', '3' ),
							new itemOutput( '数値1 / 数値2', '4' )
						];
 

			//	計算機アプリのインスタンス生成
			//	インスタンスをグローバル変数に保持する必要はない (クラスの静的配列プロパティに保持される)
			//	TABLEタグのID, 入力項目, 出力項目, 計算ボタンのキャプション, 計算式の関数, 必須項目省略エラー時の関数 (省略時は何もしない), テキストサイズ (省略時は4)
			new anyCalculator( 'calculator', inputs, outputs, '計算', calc, onError );
		}

		/**
		 *	計算関数
		 *	@param	inputs		入力項目
		 *	@param	outputs		出力項目
		 *	@note	inputs[ '項目名' ] に入力数値が入る (省略時は NaN が入る。それ以外は数値 (Number型) であることを期待してよい)。
		 *			outputs[ '項目名' ] に計算結果を入れて関数を終了すること。
		 */
		function calc( inputs, outputs )
		{
			outputs[ '1' ] = abs( inputs[ '1' ] + inputs[ '2' ] );
			outputs[ '2' ] = abs( inputs[ '1' ] - inputs[ '2' ] );
			outputs[ '3' ] = abs( inputs[ '1' ] * inputs[ '2' ] );
			outputs[ '4' ] = abs( inputs[ '1' ] / inputs[ '2' ] );
		}

		/**
		 *	必須項目省略時のエラー処理
		 *	@param	item	入力が省略された項目の itemInput オブジェクト
		 *					item.title		項目名
		 *					item.id			ID
		 *					item.unit		単位
		 *					item.initValue	初期値
		 *					item.element	INPUT 要素
		 */
		function onError( item )
		{
			alert( item.title + 'は省略できません' );
			item.element.focus();
		}
	</SCRIPT>
</HEAD>
<BODY onload="init();">
	<!-- 計算機はこの TABLE に表示されます --->
	<!-- この TABLE の id を new anyCalculator() の第1引数に指定します -->
	<TABLE id="calculator"></TABLE>
</BODY>
</HTML>
